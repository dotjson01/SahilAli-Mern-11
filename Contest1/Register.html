<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <!--Parent Container-->
    <div class="container">
        <div class="register-header">
            <h1>Register</h1>
        </div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" placeholder="Choose a username" id="user" required>
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Choose your email" id="email" required>

            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Create a password" id="password" required>
            </div>

            <button type="submit" class="register-button">Register</button>

            <div class="signup-link">
                Don't have an account? <a href="Login.html">Login </a>
            </div>

        </form>

    </div>

</body>

</html>
